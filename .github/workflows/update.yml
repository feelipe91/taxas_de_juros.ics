name: Update taxas_de_juros.ics

on:
  workflow_dispatch:
  schedule:
    - cron: "15 9 * * *" # todo dia 06:15 BRT (UTC 09:15)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate ICS
        run: npm run generate

      - name: Commit updated ICS
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add taxas_de_juros.ics
          git commit -m "Atualiza taxas_de_juros.ics automaticamente" || exit 0
          git push
